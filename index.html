<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Myrtle Aunty</title>
<style>
  body {
    background: black;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    color: white;
    overflow: hidden;
  }

  #message {
    max-width: 85vw;
    text-align: center;
    font-size: clamp(2rem, 4vw, 3.5rem);
    line-height: 1.4;
    white-space: normal;

    /* ✅ word safety */
    word-break: keep-all;
    overflow-wrap: normal;
    hyphens: none;
  }

  .letter {
    opacity: 0;
    display: inline-block;
    transition: opacity 0.25s ease;
  }

  .acronym {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .final {
    font-size: clamp(3rem, 6vw, 5rem);
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="message"></div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty!",

  "Today we pause with deep gratitude to honor you and the life God has faithfully shaped. Your love, kindness, and gentle strength shine as a light to so many. Through your care and faithfulness, you reflect the heart of Christ in a powerful way.",

  "Your presence at Cornerstone Delaware makes a real difference. Through your devotion, willingness to serve, and sincere love for others, you help shape this fellowship into a place of warmth, unity, and spiritual growth. You make people feel seen, welcomed, and valued.",

  {
    acronym: [
      "M — Mighty in faith",
      "Y — Yielded to God’s will",
      "R — Radiant with love",
      "T — Touching lives with kindness",
      "L — Loving toward all",
      "E — Encourager of hearts"
    ]
  },

  "We are deeply grateful for you, Myrtle Aunty, and we thank God for the example you set and the lives you have touched."
];

const container = document.getElementById("message");
let index = 0;

function typeSection(section) {
  container.innerHTML = "";

  // ACRONYM
  if (section.acronym) {
    container.className = "acronym";
    let line = 0;

    function showLine() {
      if (line >= section.acronym.length) {
        setTimeout(nextSection, 1800);
        return;
      }

      const div = document.createElement("div");
      container.appendChild(div);

      const letters = section.acronym[line].split("");
      let i = 0;

      function typeLetter() {
        if (i < letters.length) {
          const span = document.createElement("span");
          span.className = "letter";
          span.textContent = letters[i];
          div.appendChild(span);
          requestAnimationFrame(() => span.style.opacity = 1);
          i++;
          setTimeout(typeLetter, 40);
        } else {
          line++;
          setTimeout(showLine, 400);
        }
      }
      typeLetter();
    }
    showLine();
    return;
  }

  // NORMAL TEXT
  container.className = "";
  const letters = section.split("");
  let i = 0;

  function typeLetter() {
    if (i < letters.length) {
      const span = document.createElement("span");
      span.className = "letter";
      span.textContent = letters[i];
      container.appendChild(span);
      requestAnimationFrame(() => span.style.opacity = 1);
      i++;
      setTimeout(typeLetter, 40);
    } else {
      setTimeout(nextSection, 1800);
    }
  }
  typeLetter();
}

function nextSection() {
  index++;
  if (index < sections.length) {
    typeSection(sections[index]);
  } else {
    showFinal();
  }
}

function showFinal() {
  container.innerHTML = "";
  container.className = "final";

  const text = "Happy Birthday, Myrtle Aunty!";
  const letters = text.split("");
  let i = 0;

  function typeLetter() {
    if (i < letters.length) {
      const span = document.createElement("span");
      span.className = "letter";
      span.textContent = letters[i];
      container.appendChild(span);
      requestAnimationFrame(() => span.style.opacity = 1);
      i++;
      setTimeout(typeLetter, 50);
    }
  }
  typeLetter();
}

typeSection(sections[index]);
</script>

</body>
</html>
