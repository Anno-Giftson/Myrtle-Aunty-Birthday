<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Myrtle Aunty</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    color: white;
    overflow: hidden;
  }

  #wrapper {
    width: 80vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #message {
    text-align: center;
    font-size: clamp(2rem, 3.5vw, 3.1rem);
    line-height: 1.5;
    opacity: 0;
    transition: opacity 1s ease;

    white-space: normal;
    word-break: keep-all;
    overflow-wrap: normal;
    hyphens: none;
  }

  .word {
    opacity: 0;
    transition: opacity 0.9s ease;
    display: inline-block;
  }

  .acronym {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.35em;
  }

  .acronym-line {
    display: grid;
    grid-template-columns: 3ch auto;
    gap: 0.6ch;
    text-align: left;
  }

  .final {
    font-size: clamp(3rem, 5vw, 4.5rem);
    font-weight: bold;
  }
</style>
</head>

<body>
<div id="wrapper">
  <div id="message"></div>
</div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty!",

  "Today we pause with deep gratitude to honor you and the life God has faithfully shaped.",

  "Your love, kindness, and gentle strength have been a light to so many, reflecting the heart of Christ in a steady and powerful way.",

  "Your presence at Cornerstone Delaware truly matters.",

  "Through your devotion, willingness to serve, and sincere love for others, you help shape this fellowship into a place of warmth, unity, and spiritual growth.",

  {
    acronym: [
      ["M —", "Mighty in faith"],
      ["Y —", "Yielded to God’s will"],
      ["R —", "Radiant with love"],
      ["T —", "Touching lives with kindness"],
      ["L —", "Loving toward all"],
      ["E —", "Encourager of hearts"]
    ]
  },

  "We are deeply grateful for you, Myrtle Aunty, and for the many lives you have touched through your faith and care."
];

const message = document.getElementById("message");
let index = 0;

function fadeOut(next) {
  message.style.opacity = 0;
  setTimeout(next, 1000);
}

function fadeInWords(words, parent, done, speed = 220) {
  let i = 0;
  function next() {
    if (i >= words.length) {
      setTimeout(done, 1600);
      return;
    }
    words[i].style.opacity = 1;
    i++;
    setTimeout(next, speed);
  }
  next();
}

function showSection(section) {
  message.innerHTML = "";
  message.className = "";
  message.style.opacity = 0;

  if (section.acronym) {
    message.className = "acronym";

    const wordSpans = [];

    section.acronym.forEach(([letter, text]) => {
      const row = document.createElement("div");
      row.className = "acronym-line";

      const left = document.createElement("div");
      const right = document.createElement("div");

      letter.split(" ").forEach(w => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = w + " ";
        left.appendChild(span);
        wordSpans.push(span);
      });

      text.split(" ").forEach(w => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = w + " ";
        right.appendChild(span);
        wordSpans.push(span);
      });

      row.appendChild(left);
      row.appendChild(right);
      message.appendChild(row);
    });

    requestAnimationFrame(() => message.style.opacity = 1);
    fadeInWords(wordSpans, message, () => fadeOut(nextSection), 180);
    return;
  }

  const words = section.split(" ");
  const spans = [];

  words.forEach(word => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word + " ";
    message.appendChild(span);
    spans.push(span);
  });

  requestAnimationFrame(() => message.style.opacity = 1);
  fadeInWords(spans, message, () => fadeOut(nextSection), 200);
}

function nextSection() {
  index++;
  if (index < sections.length) {
    showSection(sections[index]);
  } else {
    showFinal();
  }
}

function showFinal() {
  message.innerHTML = "";
  message.className = "final";
  message.style.opacity = 0;

  const words = "Happy Birthday, Myrtle Aunty!".split(" ");
  const spans = [];

  words.forEach(w => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = w + " ";
    message.appendChild(span);
    spans.push(span);
  });

  requestAnimationFrame(() => message.style.opacity = 1);
  fadeInWords(spans, message, () => {});
}

showSection(sections[index]);
</script>
</body>
</html>
