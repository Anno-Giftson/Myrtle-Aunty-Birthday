<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Myrtle Aunty</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    color: white;
    overflow: hidden;
  }

  #message {
    max-width: 80vw;
    text-align: center;
    font-size: clamp(2rem, 3.8vw, 3.2rem);
    line-height: 1.5;

    /* ðŸ”’ prevents word splitting */
    white-space: normal;
    word-break: keep-all;
    overflow-wrap: normal;
    hyphens: none;
  }

  .letter {
    opacity: 0;
    display: inline;
    transition: opacity 0.6s ease;
  }

  .acronym {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .acronym-line {
    margin: 0.3em 0;
  }

  .final {
    font-size: clamp(3rem, 5vw, 4.5rem);
    font-weight: bold;
  }
</style>
</head>

<body>
<div id="message"></div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty!",

  "Today we pause with deep gratitude to honor you and the life God has faithfully shaped.",

  "Your love, kindness, and gentle strength have been a light to so many, reflecting the heart of Christ in a powerful and steady way.",

  "Your presence at Cornerstone Delaware truly matters.",

  "Through your devotion, willingness to serve, and sincere love for others, you help shape this fellowship into a place of warmth, unity, and spiritual growth.",

  {
    acronym: [
      "M â€” Mighty in faith",
      "Y â€” Yielded to Godâ€™s will",
      "R â€” Radiant with love",
      "T â€” Touching lives with kindness",
      "L â€” Loving toward all",
      "E â€” Encourager of hearts"
    ]
  },

  "We are deeply grateful for you, Myrtle Aunty, and for the countless lives you have touched through your faith and care."
];

const container = document.getElementById("message");
let sectionIndex = 0;

/* ===== LETTER FADE FUNCTION ===== */
function fadeText(text, parent, done) {
  parent.innerHTML = "";

  const chars = text.split("");
  let i = 0;

  function next() {
    if (i >= chars.length) {
      setTimeout(done, 1800);
      return;
    }

    if (chars[i] === " ") {
      parent.appendChild(document.createTextNode(" "));
    } else {
      const span = document.createElement("span");
      span.className = "letter";
      span.textContent = chars[i];
      parent.appendChild(span);
      requestAnimationFrame(() => span.style.opacity = 1);
    }

    i++;
    setTimeout(next, 70); // â³ slower, smooth fade
  }
  next();
}

/* ===== SHOW SECTION ===== */
function showSection(section) {
  container.innerHTML = "";

  if (section.acronym) {
    container.className = "acronym";
    let line = 0;

    function showLine() {
      if (line >= section.acronym.length) {
        setTimeout(nextSection, 2000);
        return;
      }

      const div = document.createElement("div");
      div.className = "acronym-line";
      container.appendChild(div);

      fadeText(section.acronym[line], div, () => {
        line++;
        setTimeout(showLine, 500);
      });
    }
    showLine();
    return;
  }

  container.className = "";
  fadeText(section, container, nextSection);
}

/* ===== NEXT SECTION ===== */
function nextSection() {
  sectionIndex++;
  if (sectionIndex < sections.length) {
    showSection(sections[sectionIndex]);
  } else {
    showFinal();
  }
}

/* ===== FINAL MESSAGE ===== */
function showFinal() {
  container.innerHTML = "";
  container.className = "final";

  fadeText("Happy Birthday, Myrtle Aunty!", container, () => {});
}

/* START */
showSection(sections[sectionIndex]);
</script>

</body>
</html>
