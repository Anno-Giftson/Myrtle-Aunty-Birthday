<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Myrtle Aunty!</title>
<style>
  body {
    background-color: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Georgia, serif;
    font-size: 1.8em;
    text-align: center;
    color: #333;
    padding: 2rem;
  }
  .fade-letter {
    opacity: 0;
    display: inline-block;
    transition: opacity 0.5s;
    white-space: pre-wrap; /* keeps line breaks for acronym */
  }
</style>
</head>
<body>
<div id="message"></div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty!",
  "Today we celebrate you with gratitude for the life God has faithfully shaped.\nYour love, kindness, and gentle strength shine as a light to everyone around you.\nThrough your care, encouragement, and steadfast faith, you reflect the heart of Christ powerfully.",
  "Your presence at Cornerstone Delaware makes a real difference.\nYour devotion, willingness to serve, and sincere love for others help shape this fellowship into a place of warmth, unity, and spiritual growth.\nYou make people feel seen, welcomed, and valued, and your faith leaves an impact far beyond words.",
  "Myrtle Aunty – a life that reflects your name:\nM: Mighty in faith\nY: Yielded to God’s will\nR: Radiant with love\nT: Touching lives with kindness\nL: Loving toward all\nE: Encourager of hearts",
  "We are deeply grateful for you, Myrtle Aunty, and today we celebrate your life with thankful hearts."
];

let currentSection = 0;
const messageDiv = document.getElementById('message');

function showSection(sectionText) {
  messageDiv.innerHTML = ""; // clear screen
  const letters = sectionText.split("");
  letters.forEach(char => {
    const span = document.createElement('span');
    span.className = 'fade-letter';
    span.textContent = char;
    messageDiv.appendChild(span);
  });

  const spans = document.querySelectorAll('.fade-letter');
  let i = 0;
  const interval = setInterval(() => {
    if (i < spans.length) {
      spans[i].style.opacity = 1;
      i++;
    } else {
      clearInterval(interval);
      setTimeout(() => {
        currentSection++;
        if (currentSection < sections.length) showSection(sections[currentSection]);
      }, 2000); // pause 2 sec before next section
    }
  }, 50); // letter fade-in speed
}

// start animation
showSection(sections[currentSection]);
</script>
</body>
</html>
