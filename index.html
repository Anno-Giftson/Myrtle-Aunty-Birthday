<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Myrtle Aunty</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Georgia, serif;
    color: white;
    overflow: hidden;
  }

  #message {
    max-width: 80vw;
    text-align: center;
    font-size: clamp(2rem, 3.6vw, 3.1rem);
    line-height: 1.5;
    opacity: 1;
    transition: opacity 1s ease;

    white-space: normal;
    word-break: keep-all;
    overflow-wrap: normal;
    hyphens: none;
  }

  .letter {
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .acronym {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* ðŸ”‘ alignment */
  }

  .acronym-line {
    display: grid;
    grid-template-columns: 2.5ch auto; /* aligns letters */
    gap: 0.5ch;
    margin: 0.3em auto;
  }

  .final {
    font-size: clamp(3rem, 5vw, 4.5rem);
    font-weight: bold;
  }
</style>
</head>

<body>
<div id="message"></div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty!",

  "Today we pause with deep gratitude to honor you and the life God has faithfully shaped.",

  "Your love, kindness, and gentle strength have been a light to so many, reflecting the heart of Christ in a steady and powerful way.",

  "Your presence at Cornerstone Delaware truly matters.",

  "Through your devotion, willingness to serve, and sincere love for others, you help shape this fellowship into a place of warmth, unity, and spiritual growth.",

  {
    acronym: [
      ["M â€”", "Mighty in faith"],
      ["Y â€”", "Yielded to Godâ€™s will"],
      ["R â€”", "Radiant with love"],
      ["T â€”", "Touching lives with kindness"],
      ["L â€”", "Loving toward all"],
      ["E â€”", "Encourager of hearts"]
    ]
  },

  "We are deeply grateful for you, Myrtle Aunty, and for the many lives you have touched through your faith and care."
];

const container = document.getElementById("message");
let index = 0;

/* ===== FADE IN TEXT ===== */
function fadeInText(text, parent, done, speed = 60) {
  parent.innerHTML = "";
  const chars = text.split("");
  let i = 0;

  function next() {
    if (i >= chars.length) {
      setTimeout(done, 1200);
      return;
    }

    if (chars[i] === " ") {
      parent.appendChild(document.createTextNode(" "));
    } else {
      const span = document.createElement("span");
      span.className = "letter";
      span.textContent = chars[i];
      parent.appendChild(span);
      requestAnimationFrame(() => span.style.opacity = 1);
    }

    i++;
    setTimeout(next, speed);
  }
  next();
}

/* ===== FADE OUT ===== */
function fadeOut(next) {
  container.style.opacity = 0;
  setTimeout(() => {
    container.innerHTML = "";
    container.style.opacity = 1;
    next();
  }, 900);
}

/* ===== SHOW SECTION ===== */
function showSection(section) {
  if (section.acronym) {
    container.className = "acronym";
    let line = 0;

    function showLine() {
      if (line >= section.acronym.length) {
        setTimeout(() => fadeOut(nextSection), 800);
        return;
      }

      const row = document.createElement("div");
      row.className = "acronym-line";
      container.appendChild(row);

      fadeInText(section.acronym[line][0], row, () => {
        fadeInText(section.acronym[line][1], row, () => {
          line++;
          setTimeout(showLine, 250); // â± faster between lines
        }, 45);
      }, 45);
    }
    showLine();
    return;
  }

  container.className = "";
  fadeInText(section, container, () => fadeOut(nextSection), 65);
}

/* ===== NEXT ===== */
function nextSection() {
  index++;
  if (index < sections.length) {
    showSection(sections[index]);
  } else {
    showFinal();
  }
}

/* ===== FINAL ===== */
function showFinal() {
  container.className = "final";
  fadeInText("Happy Birthday, Myrtle Aunty!", container, () => {}, 70);
}

/* START */
showSection(sections[index]);
</script>

</body>
</html>
