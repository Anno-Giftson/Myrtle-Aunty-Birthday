<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Myrtle Aunty!</title>
<style>
  body {
    background-color: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Georgia, serif;
    font-size: 3em; /* bigger font to fill screen */
    text-align: center;
    color: #333;
    padding: 2rem;
    overflow: hidden;
  }
  #message {
    word-break: normal; /* prevent breaking words */
    white-space: pre-wrap; /* keep line breaks */
  }
  .fade-letter {
    opacity: 0;
    display: inline-block;
    transition: opacity 0.3s;
    white-space: pre-wrap;
  }
  .acronym-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* vertical center */
    height: 100vh; /* fill screen height */
  }
  .acronym-line {
    margin: 0.3em 0; /* spacing between acronym lines */
  }
</style>
</head>
<body>
<div id="message"></div>

<script>
const sections = [
  "Happy Birthday, Myrtle Aunty! ",
  "Today we celebrate you with gratitude for the life God has faithfully shaped. Your love, kindness, and gentle strength shine as a light to everyone around you. Through your care, encouragement, and steadfast faith, you reflect the heart of Christ powerfully. ",
  "Your presence at Cornerstone Delaware makes a real difference. Your devotion, willingness to serve, and sincere love for others help shape this fellowship into a place of warmth, unity, and spiritual growth. You make people feel seen, welcomed, and valued, and your faith leaves an impact far beyond words. ",
  { // acronym section as an object
    acronym: [
      "M: Mighty in faith",
      "Y: Yielded to Godâ€™s will",
      "R: Radiant with love",
      "T: Touching lives with kindness",
      "L: Loving toward all",
      "E: Encourager of hearts"
    ]
  },
  "We are deeply grateful for you, Myrtle Aunty, and today we celebrate your life with thankful hearts."
];

let currentSection = 0;
const messageDiv = document.getElementById('message');

function showSection(section) {
  messageDiv.innerHTML = ""; // clear screen

  if (typeof section === "string") {
    // Normal text section
    messageDiv.style.display = "block"; // reset display for normal sections
    const letters = section.split("");
    letters.forEach(char => {
      const span = document.createElement('span');
      span.className = 'fade-letter';
      span.textContent = char;
      messageDiv.appendChild(span);
    });

    const spans = document.querySelectorAll('.fade-letter');
    let i = 0;

    function fadeNext() {
      if (i < spans.length) {
        spans[i].style.opacity = 1;
        let delay = 50; // normal delay per letter
        const char = spans[i].textContent;
        if (char === ".") delay = 1000; // 1 sec pause after period
        else if (char === ",") delay = 500; // 0.5 sec pause after comma
        i++;
        setTimeout(fadeNext, delay);
      } else {
        setTimeout(nextSection, 2000);
      }
    }
    fadeNext();

  } else if (section.acronym) {
    // Acronym section: vertical lines centered
    messageDiv.style.display = "flex"; // enable flex for centering
    messageDiv.style.flexDirection = "column";
    messageDiv.style.justifyContent = "center";
    messageDiv.style.height = "100vh";

    const container = document.createElement('div');
    container.className = 'acronym-container';
    messageDiv.appendChild(container);

    let lineIndex = 0;

    function showLine() {
      if (lineIndex < section.acronym.length) {
        const lineText = section.acronym[lineIndex];
        const lineDiv = document.createElement('div');
        lineDiv.className = 'acronym-line';
        container.appendChild(lineDiv);

        const letters = lineText.split("");
        letters.forEach(char => {
          const span = document.createElement('span');
          span.className = 'fade-letter';
          span.textContent = char;
          lineDiv.appendChild(span);
        });

        const spans = lineDiv.querySelectorAll('.fade-letter');
        let i = 0;

        function fadeLetter() {
          if (i < spans.length) {
            spans[i].style.opacity = 1;
            let delay = 50;
            const char = spans[i].textContent;
            if (char === ".") delay = 1000;
            else if (char === ",") delay = 500;
            i++;
            setTimeout(fadeLetter, delay);
          } else {
            lineIndex++;
            setTimeout(showLine, 500); // short pause between lines
          }
        }
        fadeLetter();
      } else {
        setTimeout(nextSection, 2000);
      }
    }

    showLine();
  }
}

function nextSection() {
  currentSection++;
  if (currentSection < sections.length) showSection(sections[currentSection]);
}

// start animation
showSection(sections[currentSection]);
</script>
</body>
</html>
